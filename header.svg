<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg xmlns:xhtml="http://www.w3.org/1999/xhtml">
	<foreignObject x="0" y="0" width="100%" height="100%">
		<xhtml:style>
			*,
			*:before,
			*:after {
			  box-sizing: border-box;
			}
			body {
			  background-color: #6c78a9;
			  display: flex;
			  align-items: center;
			  justify-content: center;
			}
			.rain__drop {
			  -webkit-animation-delay: calc(var(--d) * 1s);
				  animation-delay: calc(var(--d) * 1s);
			  -webkit-animation-duration: calc(var(--a) * 1s);
				  animation-duration: calc(var(--a) * 1s);
			  -webkit-animation-iteration-count: infinite;
				  animation-iteration-count: infinite;
			  -webkit-animation-name: drop;
				  animation-name: drop;
			  -webkit-animation-timing-function: linear;
				  animation-timing-function: linear;
			  height: 30px;
			  left: calc(var(--x) * 1%);
			  position: absolute;
			  top: calc((var(--y) + 50) * -1px);
			}
			.rain__drop path {
			  fill: #a1c6cc;
			  opacity: var(--o);
			  transform: scaleY(calc(var(--s) * 1.5));
			}
			@-webkit-keyframes drop {
			  90% {
			    opacity: 1;
			  }
			  100% {
			    opacity: 0;
			    transform: translateY(100vh);
			  }
			}
			@keyframes drop {
			  90% {
			    opacity: 1;
			  }
			  100% {
			    opacity: 0;
			    transform: translateY(100vh);
			  }
			}
		</xhtml:style>
		<xhtml:div class="rain">
		</xhtml:div>
	</foreignObject>
</svg>
